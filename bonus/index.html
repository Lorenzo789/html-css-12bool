<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/12bool.css">
    <link rel="stylesheet" href="./style.css">
    <title>12 bool bonus</title>
</head>
<body>
    <!-- MAIN -->
    <main>
        <!-- NESTED -->
        <h1>Nested</h1>
        <div class="container-fluid marg-bot">
            <div class="row">
                <div class="col-8 row bg-blue min-hei bord p-3">
                    <div class="col-2 bg-green min-hei bord"></div>
                    <div class="col-8 bg-green min-hei bord"></div>
                    <div class="col-2 bg-green min-hei bord"></div>
                </div>
                <div class="col-4 row bg-blue min-hei bord p-3">
                    <div class="col-6 bg-green min-hei bord"></div>
                    <div class="col-6 bg-green min-hei bord"></div>
                </div>
            </div>
        </div>
        <!-- NESTED -->
    
        <!-- ALLIGNMENT -->
        <h1>Allignment</h1>
        <div class="container-fluid row">
            <div class="col-6 bg-blue min-hei bord txt-white">start</div>
        </div>
        <div class="container-fluid row center">
            <div class="col-6 bg-blue min-hei bord txt-white">center</div>
        </div>
        <div class="container-fluid row jc-end">
            <div class="col-6 bg-blue min-hei bord txt-white">end</div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 hei bg-blue bord"></div>
                <div class="col-6 min-hei bg-blue bord al-sel-base txt-white">top</div>
            </div>
            <div class="row">
                <div class="col-6 hei bg-blue bord"></div>
                <div class="col-6 min-hei bg-blue bord al-sel-mid txt-white">middle</div>
            </div>
            <div class="row">
                <div class="col-6 hei bg-blue bord"></div>
                <div class="col-6 min-hei bg-blue bord al-sel-end txt-white">bottom</div>
            </div>
        </div>
        <!-- ALLIGNMENT -->
    
        <!-- JUSTIFY-CONTENT -->
        <h1>Justify content</h1>
        <h3>Space Around</h3>
        <div class="container-fluid row bg-blue p-3 jc-sp-ar">
            <div class="col-2 bg-green min-hei bord"></div>
            <div class="col-2 bg-green min-hei bord"></div>
            <div class="col-2 bg-green min-hei bord"></div>
        </div>
    
        <h3>Space Between</h3>
        <div class="container-fluid row bg-blue p-3 jc-sp-bt marg-bot">
            <div class="col-2 bg-green min-hei bord"></div>
            <div class="col-2 bg-green min-hei bord"></div>
            <div class="col-2 bg-green min-hei bord"></div>
        </div>
        <!-- JUSTIFY-CONTENT -->
    </main>
    <!-- MAIN -->
</body>
</html>
